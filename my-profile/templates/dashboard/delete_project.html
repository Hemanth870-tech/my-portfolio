
{% load static %}

{% block title %}Delete Project | Dashboard{% endblock %}

{% block content %}
<div class="delete-confirm-container">
    <div class="container">
        <div class="delete-card">
            <div class="delete-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            
            <h2>Delete Project</h2>
            <p>Are you sure you want to delete <strong>"{{ project.title }}"</strong>?</p>
            <p class="warning">This action cannot be undone!</p>
            
            <form method="POST" action="{% url 'delete_project' project.id %}">
                {% csrf_token %}
                
                <div class="delete-actions">
                    <button type="submit" class="btn delete-btn">
                        <i class="fas fa-trash"></i> Yes, Delete
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.delete-confirm-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 120px 20px;
    background: var(--bg-secondary);
}

.delete-card {
    background: var(--card-bg);
    border-radius: 16px;
    padding: 50px;
    text-align: center;
    max-width: 500px;
    margin: 0 auto;
    box-shadow: var(--shadow-lg);
}

.delete-icon {
    width: 80px;
    height: 80px;
    background: #fee2e2;
    color: #dc2626;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    margin: 0 auto 30px;
}

.delete-card h2 {
    color: var(--text-primary);
    margin-bottom: 15px;
}

.delete-card p {
    color: var(--text-secondary);
    font-size: 1.1rem;
    margin-bottom: 10px;
}

.warning {
    color: #dc2626 !important;
    font-weight: 600;
    margin-top: 10px;
}

.delete-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-top: 30px;
}

.delete-btn {
    background: #dc2626 !important;
    color: white !important;
}

.delete-btn:hover {
    background: #b91c1c !important;
}

.cancel-btn {
    background: var(--bg-tertiary) !important;
    color: var(--text-primary) !important;
}
</style>
{% endblock %}
